<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>The Animated Share Button</title>
</head>
<body>
    <div class="share-container">
        <ul class="share-link">
            <li>
                <img src="camera.png" alt="camera"/>Photo
            </li>
            <li>
                <img src="folder.png" alt="folder"/>Files
            </li>
            <li>
                <img src="mic.png" alt="mic"/>Radio
            </li>
            <li>
                <img src="mail.png" alt="mail"/>E-mail
            </li>
        </ul>
        <div class="social-link">
            <img class="send" src="send.png" alt="send"/>
            <img class="close" src="close.png" alt="close"/>
        </div>
    </div>
</body>
</html>
